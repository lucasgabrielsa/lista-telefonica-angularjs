<html ng-app="listaTelefonica">
<html>

<head>
    <meta charset="utf-8">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title">
    <style>
        .jumbotron {
            width: 400px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .table {
            margin-top: 20px;
        }

        .form-control {
            margin-top: 4px;
        }

        .botao {
            margin-top: 4px;
            font-weight: bold;
        }

        .selecionado {
            color:red;
        }

        .negrito {
          font-weight: bold;
        }
    </style>
    <script src="js/angular.js"></script>
    <script type="text/javascript">
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope) {
            $scope.app = "Lista Telefônica";
            $scope.contatos = [{
                    nome: "Pedro",
                    telefone: "9999-88888"
                },
                {
                    nome: "Lucas",
                    telefone: "9777-88888"
                },
                {
                    nome: "Gabriel",
                    telefone: "9669-88888"
                }
            ];
            $scope.operadoras = [{
                    nome: "Oi",
                    codigo: 13,
                    categoria: "Celular"
                },
                {
                    nome: "Vivo",
                    codigo: 15,
                    categoria: "Celular"
                },
                {
                    nome: "Claro",
                    codigo: 25,
                    categoria: "Celular"
                },
                {
                    nome: "Embratel",
                    codigo: 21,
                    categoria: "Fixo"
                },
                {
                    nome: "CTBC",
                    codigo: 12,
                    categoria: "Fixo"
                },
            ];
            $scope.adicionarContato = function(contato) {
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            };
        });
    </script>
</head>

<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h3 ng-bind="app"></h3>
        {{contatos}}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Operadora</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contato in contatos" ng-class="{selecionado: contato.selecionado, negrito: contato.selecionado}">
                    <td><input type="checkbox" ng-model="contato.selecionado" /></td>
                    <td>{{contato.nome}}</td>
                    <td>{{contato.telefone}}</td>
                    <td>{{contato.operadora.nome}}</td>
                </tr>
            </tbody>
        </table>
        <hr />
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" />
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" />
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
        <option value="">Selecione uma operadora</option>
      </select>
        <button class="btn btn-primary btn-block botao" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
    </div>
</body>

</html>
